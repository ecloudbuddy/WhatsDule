<ion-view view-title="Message" style="margin-left:3px">
  <ion-content>
    <div ng-controller="message">

      <div class="card">
        <div class="item item-divider">
          <strong>{{name}}</strong>
        </div>
        <div class="item item-text-wrap">
          {{phone}}
        </div>
      </div>

      <label class="item item-input item-floating-label">
        <textarea type="text" ng-model="erantzun" placeholder="Message"></textarea>
      </label>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="f" selected="true">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>

      <button type="button" class="button button-block button-positive" ng-click="zuzendu()">Schedule</button>

    </div>
  </ion-content>
</ion-view>
